<!DOCTYPE html>
<html style="height: 100%">

<head>
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
  <link rel="stylesheet" type="text/css" href="css/pure-min.css">
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Almendra" rel="stylesheet">
  <title>Medieval</title>
</head>

<body>

  <div id="characters">
    <div class="pure-g">
      <div class="pure-u-1-3 solo" style="display:none;">&nbsp;</div>
      <div class="pure-u-1-3 isabella char">Isabella</div>
      <div class="pure-u-1-3 brian char">Brian</div>
      <div class="pure-u-1-3 sierida char">Sierida</div>
    </div>
    <div class="pure-g pics">
      <div class="pure-u-1-3 solo" style="display:none;">&nbsp;</div>
      <div class="pure-u-1-3 isabella char"><img src="images/isabella.png" /></div>
      <div class="pure-u-1-3 brian char"><img src="images/brian.png" /></div>
      <div class="pure-u-1-3 sierida char"><img src="images/sierida.png" /></div>
    </div>
  </div>

  <div style="position: absolute; bottom: 50px; text-align: center; width: 100%;">
    <div style="text-align:center;">
      <div id="speakButton" class="mic-wrap" style="width: 164px; height: 164px; margin-left: auto; margin-right: auto;">
        <div id="mic-animation-block" style="display:none;">
          <div id="mycircle1" class="mycircle1">
            <div id="mycircle2" class="mycircle2">
              <div id="mycircle3" class="mycircle3">
              </div>
            </div>
          </div>
        </div>
        <div id="mycircle4" class="mycircle4">
        </div>
        <div class="fa fa-microphone" style="font-size: 54px; margin-top:55px;"></div>
      </div>
    </div>
  </div>
  <div id="speechResult" style="position: absolute; bottom: 5px; text-align: center; width: 100%;">&nbsp;</div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
